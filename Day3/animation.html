<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveRight
        {
            from{
                width:20px;
                height:20px;

            }
            50%
            {
                transform:translateX(400px);
            }
              100%{
                transform: translateY(400px) translateX(400px);
                width:200px;
                height:200px;

            }

        }
        .box
    {
        margin-left: 100px;
        margin-top: 100px;
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        background-color: aqua;
        animation-name: moveRight;
        animation-duration: 8s;
        animation-iteration-count: 3;
    }
    </style>
</head>
<body>
    <p class="box">Box</p>
    <p class="box2">Box2</p>
</body>
</html>
