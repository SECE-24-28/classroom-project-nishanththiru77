<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1
        {
            font-size: 50px;
            height:100px;
            width: 100px;
            margin:350px;
            animation-name: heart;
            animation-duration: 2s;
            text-align: center;
            animation-iteration-count: 5;
            /* background-color: aqua; */
           
        }

 @keyframes heart
 {
    from{
        transform: scale(1);
    }
    50%{
        transform: scale(3);
    }
 }
    </style>
</head>
<body>
    <div class="h1">❤️</div>
</body>
</html>
